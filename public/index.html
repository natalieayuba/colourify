<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon-180x180.png" />
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify Colors</title>
    <meta
      name="description"
      content="A web application for generating a color palette based on your favourite Spotify albums' art."
    />
    <meta property="og:title" content="Spotify Colours" />
    <meta
      property="og:description"
      content="A web application for generating a color palette based on your favourite Spotify albums' art."
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div class="container">
      <div id="login">
        <h1>Spotify Colours</h1>
        <p>
          A web application for generating a color palette based on your
          favourite Spotify albums' art.
        </p>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="palette"></div>
      </div>
    </div>
    <script id="palette-template" type="text/x-handlebars-template">
      <h1>{{username}}'s Colour Palette</h1>
      <ol>
        {{#each topAlbums}}
          <img width='200' height='200' src='{{images.0.url}}' id='{{id}}' />
          <li>{{name}} by {{artists.0.name}}</li>
        {{/each}}
      </ol>
      <ol>
        {{#each palettes}}
          {{#each this}}
            <div class="swatch" {{{this}}}></div>
          {{/each}}
        {{/each}}
      </ol>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="index.js"></script>
  </body>
</html>
